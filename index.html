<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="css/style.css" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
   <title></title>
</head>
<body>
   <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Nouveau message</h5><button aria-label="Close" class="close" data-dismiss=
               "modal" type="button"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
               <form id="mon_formulaire" name="mon_formulaire">
                  <input id="x" name="x" type="hidden" value=""> <input id="y" name="y" type="hidden" value=""> <input id="src_image" name="src_image" type="hidden" value="">
                  <div class="form-group">
                     <label class="col-form-label" for="message-text">Message:</label>
                     <textarea class="form-control" id="message-text" name="message"></textarea>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button class="btn btn-secondary" data-dismiss="modal" type="button" id="close_button">Fermer</button> <button class="btn btn-danger" id="delete" type="submit">Supprimer</button> <button class="btn btn-primary" id="validate" type="submit">Valider</button>
            </div>
         </div>
      </div>
   </div>
   <div id="image-wrapper"><img alt="" id="source" src="images/plan.jpg"></div>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
   </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
   </script>
   <script src="https://mon-chatbot.com/eko/draw_dot/js/script.js" type="text/javascript">
   </script>
</body>
</html>
